<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__info-link" 
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </header>
  <main class="wrapper">
    <sector class="add-task">
      <h3 class="add-task__heading">Add Item</h3>
      <div class="add-task__wrapper">
        <input id="new-task" class="input-text task" type="text">
        <button class="button">Add</button>
      </div>
    </sector>
    <sector class="uncomlete-list">
      <h3 class="heading">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="item">
          <input type="checkbox" class="input-checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="input-text task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="remove" src="./remove.svg" alt="delete button"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="input-checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text task">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="remove" src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
    </sector>
    <sector class="completed-list">
      <h3 class="heading">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="input-text task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="remove" src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
    </sector>
  </main>
  <script src="app.js"></script>
</body>
</html>
